  <div class="container" style="padding-top:30px">
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Ethio-Pharmacy</span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;" th:action="@{/login}" th:object="${loginForm}" method="post">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                <p th:text="${invalidCredentials}" class ="error">username or password is wrong</p>
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg"name = "username" autofocus="autofocus" />
                  <label class="form-label" for="username" >UserName</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                  <label class="form-label" for="password">Password</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a th:href="@{/signup}" class="link-info">Register here</a></p>
    
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel  vh-100" style="object-fit: cover; object-position: left">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" th:src="@{/images/corn.jpg}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" th:src="@{/images/corn.jpg}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" th:src="@{/images/corn.jpg}" alt="Third slide">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
